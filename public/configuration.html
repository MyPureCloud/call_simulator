<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css" rel='stylesheet'/>
    <link href="app.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>
    <script src="/configuration.js"></script>
    <title>PureCloud Call Simulator Configuration</title>
</head>
<body>
    <div style="width:80%;margin-left:auto;margin-right:auto">
    <div class="page-header">
      <h1>Configuration</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edge Server</h3>
      </div>
      <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2"  for="edgeServerIp">Edge Server IP:</label>
              <div class="col-sm-4">
                  <input class="form-control" id="edgeServerIp" placeholder="EdgeServerIP">
              </div>


            </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Call Simulation</h3>
      </div>
      <div class="panel-body">

          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2"  >Destination:</label>
              <div class="col-sm-2">
                  <input id="to" class="form-control">
              </div>
              <span>PureCloud phone number to dial (sip: and @edgeIp are not needed)</span>
            </div>
            <div class="form-group">
              <label class="col-sm-2"  >From Number:</label>
              <div class="col-sm-2">
                  <input id="fromNumber" class="form-control" type="tel" value="555-555-5555" >
              </div>
              <span>Remote number for the phone calls</span>
            </div>
            <div class="form-group">
              <label class="col-sm-2"  >From Name:</label>
              <div class="col-sm-2">
                  <input id="fromName" class="form-control" value="John Doe">
              </div>
              <span>Remote name for the phone calls</span>
            </div>
            <div class="form-group">
              <label class="col-sm-2"  >Concurrent Calls:</label>
              <div class="col-sm-2">
                  <input id="concurrentCalls" class="form-control" type="number">
              </div>
              <span>How many calls at a time</span>
            </div>
            <div class="form-group">
              <label class="col-sm-2"  >Interval:</label>
              <div class="col-sm-2">
                  <input id='interval' class="form-control" type="number" value="10">
              </div>
              <span>How often in seconds to place a call.</span>
            </div>

          <div class="form-group">
            <label class="col-sm-2" >Station List:</label>
            <div class="col-sm-4">
                <input class="form-control" id="stationList" placeholder="Station List (Comma Separated)">
            </div>
          </div>

      </form>
      </div>
  </div>
    <button type="button" class="btn btn-primary">Save</button>
</div>
<!-- content of page -->

<script>
    $("[name='stationscheckbox']").bootstrapSwitch();
    $("[name='callscheckbox']").bootstrapSwitch();
</script>

</body>
</html>
